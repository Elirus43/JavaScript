<html>
    <script>
        let arr = [2, 3, 4, 5, 6];
        function display (item, index, arr)  // display is function name
        {
            arr[index] *= 4;
            console.log( 'Item ', item, ' Index ', index, ' Arr ', arr)
        }
        arr.forEach(display);
    </script>
</html>
