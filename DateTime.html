<html>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script>

        let date = new Date();      // Current time zone
        console.log("Date ", date);

        let cumDate = new Date(2025, 10, 26);       // Year Month Day
        console.log("Customize Date ",cumDate);

        let json = {
            now : new Date().getTime(),     // Best practice storing in milliseconds
        }
        console.log("Str ",JSON.stringify(json));

        let another = new Date(1764172835673);
        console.log("Another ",another);

        let nextWeek = moment();
        nextWeek.add(7, 'days');

        console.log("Next Week ", nextWeek.format("MMM Do YY"));
    </script>
</html>
