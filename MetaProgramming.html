        }

        /* function checkEmpty(obj)

        // Metaprogramming approach
        function checkEmpty(obj)
        {
            for(let prop in obj)
            {
                if(typeof obj[prop] === 'string')
                {
                    if(obj[prop] === '')
                    {
                        console.warn(prop + " is empty");
                    }
                }
            }
        }

        // checkEmpty(obj);
        checkEmpty(anotherObj);
