<html>

    <script>
        let num = 5;

        while (num < 5 )
        {
            console.log( 'Hello World ');
            num++;
        }
        console.log( 'End of Loop ');

        let counter = 5;

        do {
            console.log( 'Hello World ');
            counter++;
        }
        while ( counter < 5)
        {
            console.log( 'End of loop ', counter);
        }
    </script>

</html>
