<html>
    <script>
        let arr = [10, 20, 30, 40];
        let arr2 = arr.concat( [50, 60] );
        console.log( 'Arr2 ', arr2);

        arr.unshift(5);
        console.log('Unshift ', arr);
        arr.shift(5);
        console.log('Shift ', arr);
        console.log( 'Arr.shift ', arr.shift( ));

        arr = [9, 3, 23, 40, 1];
        console.log( 'Slice(2) ', arr.slice(2) );
        console.log( 'Slice(1, 4) ', arr.slice(1, 4) );
        
        arr.splice(1, 0, 15, 16);
        console.log( 'Arr ', arr);
        let index = arr.findIndex(item => item == 1);
        arr.splice(index, 1);
        console.log( 'Arr ', arr);
    </script>
</html>
