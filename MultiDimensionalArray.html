<html>
    <script>
   
        let arr = [

        [40, 50, 60],
        [70, 80, 90, 100]
        ];
        /* console.log( 'Arr[0] ', arr[0]);
        console.log( ' Arr[2] [2] ', arr[2] [2]);*/

        let totalLength = 0;

            for (let j=0; j<arr[i].length;j++)
            {
                console.log( 'Arr ['+i+', '+j+'] ', arr[i] [j] );
            } 
        }
        console.log( 'Total length ', totalLength);
