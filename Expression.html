<html>
    <script>

            let result = 10 + 2 * 3;
            console.log( 'Result ', result);
            result = 2 + 2 ** 1 ** 3;
            console.log( 'Result ', result);

            result = ['20'] + 3;
            console.log('Result ', result);

            let ari = 5 / 2;
            console.log( 'Ari ', ari);
            let test = 0 / 0;
            console.log( 'Test ', test);
            console.log( 'NaN == Nan ', test == test);
            console.log('IsNan ', isNaN(test) );

            test = undefined + 3;
            console.log( "Test ", test);

            let a = true;
            let b = {
                age : 34,
                valueOf( )
                {
                    return 34;
                }
            };
            something = a + b;
            console.log( 'Something ', something, 'TypeOf ', typeof something);

            let arr = [30, 25];
            console.log( 'Arr ', ' ' + arr, 'TypeOf ', typeof arr);
            arr = [35];
            console.log( 'Arr ', arr + 25);
            

    </script>
</html>
