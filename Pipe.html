<html>
    <script>
        function length(str)
        {
            return str.length
        }
        function pipe(funcA, funcB)
        {
            return function(x)
            {
                return funcB(funcA(x))
            }
        }
        const add = (x) => x + 1;
        const double = (x) => x * x;
        const divd = (x) => x / 4;

        let newFunc = pipe(add, double);
        let newFunc2 = pipe(length, newFunc);
        console.log('newFunc2 ',newFunc2('hello'));
    </script>
</html>
