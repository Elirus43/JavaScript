<html>
    <script>
        function payment()
        {
            console.log('Payment');
        }

        function onceAndAfter(fn, after)
        {
            let done = false;
            return function(...rest)
            {
                if (!done)
                {
                    done = true;
                    return fn(...rest)
                }
                else
                {
                    return after(...rest);
                }
            }
        }
        payment = onceAndAfter(payment,() => console.log('Payment have been called previously'));
        payment();
        payment();
    </script>
</html>
