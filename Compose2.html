<html>
    <script>
        function length (str)
        {
            return str.length
        }
        function compose (funcA, funcB)
        {
            return function (x)
            {
                return funcA(funcB(x))
            }
        }
        const add = (x) => x + 1;
        const double = (x) => x * x;
        const divide = (x) => x / 4;
        
        let newFunc = compose(divide, compose(double, add));
        let newFunc2 = compose(newFunc, length);
        console.log('newFunc2 ',newFunc2('hello'));
    </script>
</html>
