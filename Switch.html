<html>

    <script>
        let num = +prompt ('Enter Number');

        switch (num)
        {
            case 1:
                console.log('One');
                
            case 2:
                console.log('Two');
                break;
            case 3: 
                console.log('Three');
                break;
            default:
                console.log( 'Others')
        }

    </script>

</html>
