<html>
    <script>

const Left = value => ({
            value,
            valueOf: () => value,
            map(fn)
            {
                return Left.of(value);      // cause of Left is failure, return value
            },
            matchWith(context)
            {
                return context.Left(value);
            }
        });
        Left.of = Left;         

        const Right = value => ({
            value,
            valueOf: () => value,
            map(fn)
            {
                return Right.of(fn(value));     // cause of success, apply value and function
            },
            matchWith(context)      //{lefft, right}
            {
                return context.Right(value);
            }
        });
        Right.of = Right;

        function div(a, b)
        {
            if(isNaN(a) || isNaN(b))
            {
                return Left.of('A or B is NaN.')
            }
            else 
            {
                return Right.of(a/b)
            }
        }

        const inc = (x) => x + 1;
        div(10, 5)
            .matchWith({
                Left:(err) => (console.error(err), Right.of(0)),
                Right:(data) => (console.log('Success ',data), Right.of(data))
            })
            .map(inc)
            .map(console.log);

    </script>
</html>
