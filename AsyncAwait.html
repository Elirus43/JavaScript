        // Concurrent Fetching
        async function getDataConcurrent()
        {
            let urls = ['https://jsonplaceholder.typicode.com/todos/1','https://jsonplaceholder.typicode.com/todos/2'];
            let promises = urls.map(url => fetch(url)
                                .then(res => res.json()));
            let jsons = await Promise.all(promises);
            console.log("JSONs ", jsons);                 
        }
        getDataConcurrent();

    </script>
