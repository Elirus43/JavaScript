<html>
  <script>
    const posts = [
      { name: "Elirus", age: 21 },
      { name: "Sweety", age: 22 },
    ];

    function getPost() {
      setTimeout(() => {
        let output = "";
        posts.forEach((post, index) => {
          output += `<li>${post.name}</li>`;
        });
        document.body.innerHTML = output;
      }, 2000);
    }

    function createPost(post, callback) {
        setTimeout(() => {
            posts.push(post);
            callback();
        }, 2000);
    }

    getPost();
    createPost({name: "Family", age: 22}, getPost);
  </script>
</html>
