<html>
    <button type="button" id="btnProcess">Process</button>
    <script>
        Promise.resolve(10)
                .then(x => {
                    throw new Error(x);
                }, err => console.log("Step 1 right ", err))
                .then(x => console.log("Step 2 left ", x))
                .catch(e => console.log("There is problem ", e)) // Resolve (undefined)
                .then(x => console.log("Another Then "))
                .finally(() => console.log("Promise is over"));

                function compute()
                {
                    return new Promise((resolve, reject) => {
                        resolve (100)
                    })
                }
                compute().then(x => console.log("X ", x));
    </script>
</html>
