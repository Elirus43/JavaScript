<html>
    <script>
        function delayDiv(a, b)
        {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log("Compute div result ", a / b);
                    resolve(a / b);
                }, 3000);
            })
        }
        console.log("Delay Div Started");
        delayDiv(10, 2).then(x => console.log("Div Result: ", x));
    </script>
</html>
