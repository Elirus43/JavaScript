<html>
    <style>
        #parent {
            width: 200px;
            height: 200px;
            background-color: rgb(154, 212, 231);
            padding: 20px;
            text-align: start;
        }

        #child {
            text-align: center;
            width: 100px;
            height: 100px;
            background-color: rgb(235, 201, 148);
            margin-top: 20px;
        }
    </style>
    <body>
        
        <div id="parent">
            Parent
            <div id="child">
                Child
            </div>
        </div>

    </body>
    <script>
        // Capturing Phase Event Listeners

        document.addEventListener('click', (event) => {
            console.log("Document Clicked ", event);
        }, {
            capture: true
        });

        document.getElementById('parent').addEventListener('click', (event) => {
            console.log("Parent Clicked ", event);
        }, {
            capture: true
        });

        document.getElementById('parent').addEventListener('click', (event) => {
            console.log("Parent Clicked 2 ", event)
        }, {
            capture: true
        });

        document.getElementById('child').addEventListener('click', (event) => {
            console.log("Child Clicked ", event);
        }, {
            capture: true
        });

        document.getElementById('child').addEventListener('click', (event) => {
            console.log("Child Clicked 2 ", event)
        }, {
            capture: true
        })

    </script>
</html>
